steps:
- name: 'gcr.io/kaniko-project/executor:latest'
  args:
  - --destination=us.gcr.io/$PROJECT_ID/$BRANCH_NAME # NOTE: zebra2 containers & images are in us.gcr.io, _not_ gcr.io
  - --cache=true
  - --cache-ttl=12h

options:
    machineType: 'N1_HIGHCPU_32'

timeout: 3600s # One hour for all steps.
