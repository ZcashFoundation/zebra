
coverage:
  range: "50...100"
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: yes

comment:
  layout: "diff"
  require_changes: true  # if true: only post the comment if coverage changes
