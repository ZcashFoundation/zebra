coverage:
  range: "50...100"
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: yes

comment:
  layout: "diff"
  # only post the comment if coverage changes
  require_changes: true

# This turns off the codecov PR comment.
# The coverage percentage is still reported in the list of PR checks.
#comment: false

github_checks:
  annotations: false
