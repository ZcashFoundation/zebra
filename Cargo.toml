# changes from `download-sprout-params-5761bb4b` rebased on top of 5761bb4b as
# required by `zcash/Cargo.toml`.
zcash_proofs = { git = "https://github.com/ZcashFoundation/librustzcash.git", rev = "b9df3515255b7270cb9c9aec474a1ce6d3786e23" }
