[package]
name = "zebra-state"
version = "1.0.0-beta.19"
authors = ["Zcash Foundation <zebra@zfnd.org>"]
license = "MIT OR Apache-2.0"
edition = "2021"

[features]

# Production features that activate extra dependencies, or extra features in dependencies

# Experimental mining RPC support
getblocktemplate-rpcs = [
    "zebra-chain/getblocktemplate-rpcs",
]

# Test-only features
proptest-impl = [
    "proptest",
    "proptest-derive",
    "zebra-test",
    "zebra-chain/proptest-impl"
]

[dependencies]
bincode = "1.3.3"
chrono = { version = "0.4.23", default-features = false, features = ["clock", "std"] }
dirs = "4.0.0"
displaydoc = "0.2.3"
futures = "0.3.25"
hex = "0.4.3"
indexmap = "1.9.2"
itertools = "0.10.5"
lazy_static = "1.4.0"
metrics = "0.20.1"
mset = "0.1.0"
regex = "1.7.1"
rlimit = "0.9.0"
rocksdb = { version = "0.19.0", default_features = false, features = ["lz4"] }
serde = { version = "1.0.152", features = ["serde_derive"] }
tempfile = "3.3.0"
thiserror = "1.0.38"

rayon = "1.6.1"
tokio = { version = "1.24.1", features = ["sync", "tracing"] }
tower = { version = "0.4.13", features = ["buffer", "util"] }
tracing = "0.1.37"

zebra-chain = { path = "../zebra-chain" }
zebra-test = { path = "../zebra-test/", optional = true }

proptest = { version = "0.10.1", optional = true }
proptest-derive = { version = "0.3.0", optional = true }

[dev-dependencies]
color-eyre = "0.6.2"
# This is a transitive dependency via color-eyre.
# Enable a feature that makes tinyvec compile much faster.
tinyvec = { version = "1.6.0", features = ["rustc_1_55"] }

once_cell = "1.17.0"
spandoc = "0.2.2"

hex = { version = "0.4.3", features = ["serde"] }
insta = { version = "1.24.1", features = ["ron"] }

proptest = "0.10.1"
proptest-derive = "0.3.0"

halo2 = { package = "halo2_proofs", version = "0.2.0" }
jubjub = "0.9.0"

tokio = { version = "1.24.1", features = ["full", "tracing", "test-util"] }

zebra-chain = { path = "../zebra-chain", features = ["proptest-impl"] }
zebra-test = { path = "../zebra-test/" }
