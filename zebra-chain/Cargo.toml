[package]
name = "zebra-chain"
version = "1.0.0-beta.25"
authors = ["Zcash Foundation <zebra@zfnd.org>"]
license = "MIT OR Apache-2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []

# Production features that activate extra functionality

# Consensus-critical conversion from JSON to Zcash types
json-conversion = [
    "serde_json",
]

# Experimental mining RPC support
getblocktemplate-rpcs = [
    "zcash_address",
]

# Test-only features

proptest-impl = [
    "proptest",
    "proptest-derive",
    "rand",
    "rand_chacha",
    "tokio",
    "zebra-test",
]

bench = ["zebra-test"]

[dependencies]

# Cryptography
bitvec = "1.0.1"
bitflags = "2.2.1"
bitflags-serde-legacy = "0.1.1"
blake2b_simd = "1.0.1"
blake2s_simd = "1.0.1"
bs58 = { version = "0.5.0", features = ["check"] }
byteorder = "1.4.3"
equihash = "0.2.0"
group = "0.13.0"
incrementalmerkletree = "0.3.1"
jubjub = "0.10.0"
lazy_static = "1.4.0"
num-integer = "0.1.45"
primitive-types = "0.11.1"
rand_core = "0.6.4"
ripemd = "0.1.3"
# Matches version used by hdwallet
secp256k1 = { version = "0.21.3", features = ["serde"] }
sha2 = { version = "0.9.9", features = ["compress"] }
uint = "0.9.5"
x25519-dalek = { version = "2.0.0-pre.1", features = ["serde"] }

# ECC deps
halo2 = { package = "halo2_proofs", version = "0.3.0" }
orchard = "0.4.0"
zcash_encoding = "0.2.0"
zcash_history = "0.3.0"
zcash_note_encryption = "0.3.0"
zcash_primitives = { version = "0.11.0", features = ["transparent-inputs"] }

# Time
chrono = { version = "0.4.26", default-features = false, features = ["clock", "std", "serde"] }
humantime = "2.1.0"

# Error Handling & Formatting
displaydoc = "0.2.4"
static_assertions = "1.1.0"
thiserror = "1.0.40"
tracing = "0.1.37"

# Serialization
hex = { version = "0.4.3", features = ["serde"] }
serde = { version = "1.0.164", features = ["serde_derive", "rc"] }
serde_with = "3.0.0"
serde-big-array = "0.5.1"

# Processing
futures = "0.3.28"
itertools = "0.10.5"
rayon = "1.7.0"

# ZF deps
ed25519-zebra = "3.1.0"
redjubjub = "0.7.0"
reddsa = "0.5.0"

# Production feature json-conversion
serde_json = { version = "1.0.95", optional = true }

# Experimental feature getblocktemplate-rpcs
zcash_address = { version = "0.2.1", optional = true }

# Optional testing dependencies
proptest = { version = "1.2.0", optional = true }
proptest-derive = { version = "0.3.0", optional = true }

rand = { version = "0.8.5", optional = true, package = "rand" }
rand_chacha = { version = "0.3.1", optional = true }

tokio = { version = "1.28.2", features = ["tracing"], optional = true }

zebra-test = { path = "../zebra-test/", optional = true }

[dev-dependencies]
# Benchmarks
criterion = { version = "0.5.1", features = ["html_reports"] }

# Error Handling & Formatting
color-eyre = "0.6.2"
# This is a transitive dependency via color-eyre.
# Enable a feature that makes tinyvec compile much faster.
tinyvec = { version = "1.6.0", features = ["rustc_1_55"] }
spandoc = "0.2.2"
tracing = "0.1.37"

# Make the optional testing dependencies required
proptest = "1.2.0"
proptest-derive = "0.3.0"

rand = { version = "0.8.5", package = "rand" }
rand_chacha = "0.3.1"

tokio = { version = "1.28.2", features = ["full", "tracing", "test-util"] }

zebra-test = { path = "../zebra-test/" }

[[bench]]
name = "block"
harness = false
required-features = ["bench"]

[[bench]]
name = "redpallas"
harness = false
