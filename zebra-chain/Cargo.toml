[package]
name = "zebra-chain"
version = "0.1.0"
authors = ["Zcash Foundation <zebra@zfnd.org>"]
license = "MIT OR Apache-2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bs58 = { version = "0.3", features = ["check"] }
byteorder = "1.3"
chrono = "0.4"
futures = "0.3"
hex = "0.4"
lazy_static = "1.4.0"
ripemd160 = "0.8.0"
secp256k1 = "0.17.2"
sha2 = "0.8"
thiserror = "1"
# ZF deps
redjubjub = "0.1"
ed25519-zebra = "0.2"

[dev-dependencies]
proptest = "0.9"
proptest-derive = "0.1.0"
