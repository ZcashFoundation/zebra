[package]
name = "zebra-rpc"
version = "2.0.0"
authors = ["Zcash Foundation <zebra@zfnd.org>"]
description = "A Zebra JSON Remote Procedure Call (JSON-RPC) interface"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ZcashFoundation/zebra"
edition = "2021"

readme = "../README.md"
homepage = "https://zfnd.org/zebra/"
# crates.io is limited to 5 keywords and categories
keywords = ["zebra", "zcash"]
# Must be one of <https://crates.io/category_slugs>
categories = [
    "asynchronous",
    "cryptography::cryptocurrencies",
    "encoding",
    "network-programming",
]

[features]

# Production features that activate extra dependencies, or extra features in
# dependencies

# Experimental internal miner support
internal-miner = []

# Test-only features
proptest-impl = [
    "proptest",
    "zebra-consensus/proptest-impl",
    "zebra-state/proptest-impl",
    "zebra-network/proptest-impl",
    "zebra-chain/proptest-impl",
]

[dependencies]
chrono = { workspace = true, features = ["clock", "std"] }
futures = { workspace = true }

jsonrpsee = { workspace = true, features = ["server"] }
jsonrpsee-types = { workspace = true }
jsonrpsee-proc-macros = { workspace = true }
hyper = { workspace = true }
http-body-util = { workspace = true }
semver = { workspace = true }
serde_json = { workspace = true, features = ["raw_value"] }
serde_with = { workspace = true, features = ["hex"] }
indexmap = { workspace = true, features = ["serde"] }
derive-getters = { workspace = true, features = ["auto_copy_getters"] }
derive-new = { workspace = true }

# RPC endpoint basic auth
base64 = { workspace = true }
rand = { workspace = true }

# Error handling
color-eyre = { workspace = true }

tokio = { workspace = true, features = ["time", "rt-multi-thread", "macros", "tracing"] }
tower = { workspace = true }

# gRPC server dependencies
tonic = { workspace = true }
tonic-reflection = { workspace = true }
prost = { workspace = true }
tokio-stream = { workspace = true }

tracing = { workspace = true }

hex = { workspace = true, features = ["serde"] }
serde = { workspace = true, features = ["serde_derive"] }

# For the `stop` RPC method.
nix = { workspace = true, features = ["signal"] }

zcash_address = { workspace = true }
zcash_keys = { workspace = true }
zcash_primitives = { workspace = true, features = ["transparent-inputs"] }
zcash_protocol = { workspace = true }
zcash_transparent = { workspace = true }

# Test-only feature proptest-impl
proptest = { workspace = true, optional = true }

zebra-chain = { path = "../zebra-chain", version = "2.0.0", features = [
    "json-conversion",
] }
zebra-consensus = { path = "../zebra-consensus", version = "2.0.0" }
zebra-network = { path = "../zebra-network", version = "1.1.0" }
zebra-node-services = { path = "../zebra-node-services", version = "1.0.0", features = [
    "rpc-client",
] }
zebra-script = { path = "../zebra-script", version = "2.0.0" }
zebra-state = { path = "../zebra-state", version = "2.0.0" }

[build-dependencies]
tonic-build = { workspace = true }

[dev-dependencies]
insta = { workspace = true, features = ["redactions", "json", "ron"] }

proptest = { workspace = true }

thiserror = { workspace = true }
tokio = { workspace = true, features = ["full", "tracing", "test-util"] }

zebra-chain = { path = "../zebra-chain", version = "2.0.0", features = [
    "proptest-impl",
] }
zebra-consensus = { path = "../zebra-consensus", version = "2.0.0", features = [
    "proptest-impl",
] }
zebra-network = { path = "../zebra-network", version = "1.1.0", features = [
    "proptest-impl",
] }
zebra-state = { path = "../zebra-state", version = "2.0.0", features = [
    "proptest-impl",
] }

zebra-test = { path = "../zebra-test", version = "1.0.1" }
