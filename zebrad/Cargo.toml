[package]
name = "zebrad"
authors = ["Zcash Foundation <zebra@zfnd.org>"]
license = "MIT OR Apache-2.0"
version = "3.0.0-alpha.0"
edition = "2018"
repository = "https://github.com/ZcashFoundation/zebra"

[dependencies]
zebra-chain = { path = "../zebra-chain" }
zebra-consensus = { path = "../zebra-consensus/" }
zebra-network = { path = "../zebra-network" }
zebra-state = { path = "../zebra-state" }

abscissa_core = "0.5"
gumdrop = "0.7"
serde = { version = "1", features = ["serde_derive"] }
toml = "0.5"

chrono = "0.4"
rand = "0.7"

hyper = "0.13.8"
futures = "0.3"
tokio = { version = "0.2.22", features = ["time", "rt-threaded", "stream", "macros", "tracing", "signal"] }
tower = "0.3"

color-eyre = { version = "0.5.6", features = ["issue-url"] }
thiserror = "1"
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = { version = "0.2.12", features = ["tracing-log"] }
tracing-error = "0.1.2"

metrics-runtime = "0.13"
metrics = "0.12"
dirs = "3.0.1"
tracing-flame = "0.1.0"
inferno = { version = "0.10.0", default-features = false }

[dev-dependencies]
abscissa_core = { version = "0.5", features = ["testing"] }
once_cell = "1.4"
tempdir = "0.3.7"
zebra-test = { path = "../zebra-test" }
