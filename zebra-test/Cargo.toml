[package]
name = "zebra-test"
version = "1.0.0-beta.2"
authors = ["Zcash Foundation <zebra@zfnd.org>"]
license = "MIT OR Apache-2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hex = "0.4.3"
lazy_static = "1.4.0"
once_cell = "1.9"
proptest = "0.10.1"
rand = "0.8"
regex = "1.4.6"

tokio = { version = "1.15.0", features = ["full"] }
tower = { version = "0.4.11", features = ["util"] }
futures = "0.3.18"

color-eyre = "0.5.11"
owo-colors = "3.1.1"
spandoc = "0.2.0"
thiserror = "1.0.30"
tracing = "0.1.29"
tracing-subscriber = "0.2.25"
tracing-error = "0.1.2"

now-or-later = { path = "../now-or-later" }

[dev-dependencies]
tempdir = "0.3.7"
