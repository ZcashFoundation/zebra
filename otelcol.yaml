receivers:
  # Data sources: traces, metrics, logs
  otlp:
    protocols:
      grpc:
      http:

  # Data sources: traces
  jaeger:
    protocols:
      grpc:
      thrift_binary:
      thrift_compact:
      thrift_http:

  # Data sources: metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: "otel-collector"
          scrape_interval: 1s
          static_configs:
            - targets: ["localhost:9999"]

processors:
  # Data sources: traces, metrics, logs
  batch:

exporters:
  # Data sources: traces, metrics
  stackdriver:

service:
  pipelines:
    traces:
      receivers: [otlp, jaeger]
      processors: [batch]
      exporters: [stackdriver]
