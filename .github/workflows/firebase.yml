name: Docs

on:
  push:
    branches:
      - main

jobs:

  build:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@master
    - name: Cargo doc
      run: |
        cargo doc --no-deps
    - name: GitHub Action for Firebase
      uses: w9jds/firebase-action@v1.1.0
      with:
        args: deploy
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
