name: Project

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.2.4
        with:
          project: Zebra
          column: To Do
          repo-token: ${{ secrets.PROJECT_AUTOMATION }}
