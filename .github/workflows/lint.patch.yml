name: Lint

on:
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - 'clippy.toml'
      - '.cargo/config.toml'
      - '.github/workflows/*.yml'

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "No build required"'

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "No build required"'

  actionlint:
    name: Actionlint
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "No build required"'
