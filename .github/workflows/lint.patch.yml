name: Lint Rust files

on:
  push:
    branches:
      - "**"
      - "!main"
    paths-ignore:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "clippy.toml"
      - ".cargo/config.toml"
      - ".github/workflows/lint.yml"

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "No build required"'

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "No build required"'
