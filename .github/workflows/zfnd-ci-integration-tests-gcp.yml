  failure-issue:
    name: Open or update issues for main branch failures
    # When a new test is added to this workflow, add it to this list.
    #
    # This list is for reliable tests that are run on the `main` branch.
    # Testnet jobs are not in this list, because we expect testnet to fail occasionally.
    needs:
      [
        sync-to-mandatory-checkpoint,
        sync-full-mainnet,
        lwd-sync-full,
        sync-past-mandatory-checkpoint,
        sync-update-mainnet,
        generate-checkpoints-mainnet,
        lwd-sync-update,
        lwd-rpc-test,
        lwd-rpc-send-tx,
        lwd-grpc-wallet,
        rpc-get-block-template,
        rpc-submit-block,
      ]
    # Only open tickets for failed scheduled jobs, manual workflow runs, or `main` branch merges.
    # (PR statuses are already reported in the PR jobs list, and checked by GitHub's Merge Queue.)
    if: (failure() && github.event.pull_request == null) || (cancelled() && github.event.pull_request == null)
    runs-on: ubuntu-latest
    steps:
      - uses: jayqi/failed-build-issue-action@1a893bbf43ef1c2a8705e2b115cd4f0fe3c5649b #v1.2.0
        with:
          title-template: "{{refname}} branch CI failed: {{eventName}} in {{workflow}}"
          # New failures open an issue with this label.
          label-name: S-ci-fail-main-branch-auto-issue
          # If there is already an open issue with this label, any failures become comments on that issue.
          always-create-new-issue: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

  integration-tests-success:
    name: integration tests success
    runs-on: ubuntu-latest
    if: >-
      ${{
        always() &&
        (!startsWith(github.event_name, 'pull') || !github.event.pull_request.head.repo.fork) &&
        (github.event_name != 'pull_request' || github.event.label.name == 'run-stateful-tests')
      }}
    needs:
      - build
      - sync-to-mandatory-checkpoint
      - sync-full-mainnet
      - lwd-sync-full
      - sync-past-mandatory-checkpoint
      - sync-update-mainnet
      - generate-checkpoints-mainnet
      - sync-full-testnet
      - generate-checkpoints-testnet
      - lwd-sync-update
      - lwd-rpc-test
      - lwd-rpc-send-tx
      - lwd-grpc-wallet
      - rpc-get-block-template
      - rpc-submit-block
    timeout-minutes: 30
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe #v1.2.2
        with:
          allowed-skips: sync-to-mandatory-checkpoint,sync-full-mainnet,lwd-sync-full,sync-past-mandatory-checkpoint,sync-update-mainnet,generate-checkpoints-mainnet,sync-full-testnet,generate-checkpoints-testnet,lwd-sync-update,lwd-rpc-test,lwd-rpc-send-tx,lwd-grpc-wallet,rpc-get-block-template,rpc-submit-block
          jobs: ${{ toJSON(needs) }}
